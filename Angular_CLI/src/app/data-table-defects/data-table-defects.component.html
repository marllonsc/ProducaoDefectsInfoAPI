<div class="container-fluid">
  <div class="row">
      <div class="col-md-15">
          <div class="card">
              <!--<div class="header">
                   <h4 class="title">Lista de Defeitos</h4>
                     <p class="category"></p> 
              </div> -->
              <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                        <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                            <li class="active"><a href="#home"  (click)="changeTable('TODOS')" data-toggle="tab">TODOS ( {{total}} )</a></li>
                            <li *ngFor="let t of ts"><a href="#" (click)="changeTable(t.tabs)" data-toggle="tab">{{t.tabs + ' ('+t.qt+')' }}</a></li>
                        </ul>
                    </div>
                </div>

                <div id="my-tab-content" class="tab-content text-center">
                        
                                <div class="tab-pane active" id="home">
                        <div class="content table-responsive table-full-width">
                                <app-text-area-table></app-text-area-table> 
                                <div id="divFiltro">
                                Filtro: <input id="filtro"  (keyup)="filtroKeyUp($event)"size="40" value="{{filtro}}">
                            </div>
                                <div id="tabela">
                            <table id="tabela" class="table table-striped table-border table-hover">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow"><div id="celula2" style="text-align: center;"><b style="padding: 5px;">{{ cell }}</b></div></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData1.dataRows" [style.backgroundColor]="returnCor(row[1])">
                                        <td><div id="celula2">{{row[0]}}</div></td>
                                        <td><div id="celula2">{{row[1]}}</div></td>
                                        <td><div id="celula2">{{row[2]}}</div></td>
                                        <td [style.backgroundColor]="checkPriorizacao(row[3])"><div id="celula2" >{{row[3]}}</div></td>
                                        <td><div id="celula2">{{row[4]}}</div></td>
                                        <td><div id="celula2">{{row[5]}}</div></td>
                                        <td><div id="celula2">{{row[6]}}</div></td>
                                        <td [style.backgroundColor]="checkDate(row[7])"><div id="celula2">{{row[7].dataFormatada}}</div></td>
                                        <td [style.backgroundColor]="checkDate(row[8])"><div id="celula2">{{row[8].dataFormatada}}</div></td>
                                        <td [style.backgroundColor]="checkPriorizacao(row[9])"><div id="celula2">{{row[9]}}</div></td>
                                        <td title="{{row[10]}}"><div id="celula2">{{abreviar(row[10],100)}}</div></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div> 

                        </div>

                        </div>



                </div>

          </div>
      </div>

</div>
